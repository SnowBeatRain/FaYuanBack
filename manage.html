<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="fonticon/iconfont.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/simplePagination.css" />
	<link href="css/base.css" rel="stylesheet" type="text/css" />
	<link href="css/index.css" rel="stylesheet" type="text/css" />
	<title>管理员管理</title>
</head>

<body>
	<div class="paddingbox">
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" onclick="addmanage()">新增管理员</button>
		<!-- 模态框添加（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">账号（角色）管理</h4>
					</div>
					<div class="modal-body addr">
						<div><label>账号：</label><input class="form-control" type="text" id="Name"></div>
						<div><label>密码：</label><input class="form-control" type="password"  autocomplete="off" id="Password"></div>
						<div>
							<label>角色：</label>
							<select class="form-control" id="role">
							</select>
						</div>
						<div class="none"><label>是否锁定：</label><input type="checkbox" id="IsLock"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary blocka" onclick="save()">提交</button>
						<button type="button" class="btn btn-primary none" onclick="editsave()">提交更改</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<!-- 模态框（Modal） -->
		<table class="table table-bordered table-hover definewidth m10">
			<!--<caption>基本的表格布局</caption>-->
			<thead>
				<tr>
					<th>用户名</th>
					<th>是否锁定</th>
					<th>创建时间</th>
					<th>操作者</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
		<!-- 分页 -->
		<footer class="footer_first">
			<div class="pagination-holder clearfix">
				<div id="fenghui-pagination" class="pagination">
				</div>
			</div>
		</footer> 
		<!-- 分页 --> 
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.simplePagination.js"></script>
	<script src="js/jQuery.md5.js"></script>
	<script src="js/gloab.js"></script>
	<script src="js/manage.js"></script>

</body>

</html>
