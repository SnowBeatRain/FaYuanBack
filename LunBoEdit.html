<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>轮播修改</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/depart-account.css" />
    <link rel="stylesheet" type="text/css" href="css/xcConfirm.css" />
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="productHandle" class="content">
        <a style="display:block;margin:10px 0;color:#63AEFF" href="javascript:history.back();">
            返回上一层
            <br>
        </a>
        <div class="bigBox">

            <div class="left_box">
                <div class="right_box">
                    <p>
                        <input type="file" class="upImg_small" onchange="upSmallImg()">
                        <img class="upImg upImg1" src="image/tu.png" alt="">
                        <img class="guanbi guanbi1" onclick="guanbi1()" src="image/guanbi.png" alt="">
                    </p>
                </div>
                <div>
                    <label for="">所属板块</label>
                    <input type="text" class="form-control Name" placeholder="所属板块" readonly value="产品">
                </div>
                <div>
                    <label for="">跳转地址</label>
                    <input type="text" class="form-control urlLink" placeholder="请输入跳转地址">
                </div>
                <div>
                    <label for="">是否跳转</label>
                    <input type="radio" name="jump" value="true" checked class="">是
                    <input type="radio" name="jump" value="false" class="">否
                </div>

            </div>
        </div>
        <div class="foot_box" style="">
            <button onclick="savePro()">提交</button>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/xcConfirm.js"></script>
    <script src="layer/layer.js"></script>

    <script src="js/gloab.js"></script>
</body>

<script src="js/LunBoEdit.js"></script>

</html>
