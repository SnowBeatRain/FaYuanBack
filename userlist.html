<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>用户列表</title>
    <link rel="stylesheet" href="css/bootstrap.css" />

<body>
    <div id="userList" class="content">
        <ul>
            <li>
                <input type="text" class="form-control search" id="orderSearch" placeholder="关键词搜索">
            </li>
            <li>
                <button type="button" class="ask-button" onclick="KeySearch()">查询</button>
            </li>
            <li>
                <button type="button" class="reset-button" onclick="ResetOrderIndex()">重置</button>
            </li>
        </ul>
        <!-- 未发货 -->
        <table class="table table-bordered table-hover" id="NoRderTable">
            <thead>
                <tr style="height:50px;background-color:#EAEAEA;">
                    <th>用户名</th>
                    <th>邮箱地址</th>
                    <th>手机号码</th>
                    <th>办公地址</th>
                    <th>家庭地址</th>
                    <th>Facebook</th>
                    <th>Skype</th>
                    <th>用药历史</th>
                    <th>疼痛历史</th>
                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>
        <div class="tcdPageCode"></div>
    </div>
