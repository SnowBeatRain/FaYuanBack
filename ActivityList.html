<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>意见反馈</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/xcConfirm.css" />
    <link rel="stylesheet" href="css/depart-account.css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/daterangepicker.css" />

    <style>
        .dealBtn {
            font-size: 12px;
            padding: 2px 10px;
            background-color: #F45757;
            border: 1px solid #F45757;
            color: #fff;
            border-radius: 10px;
        }

        ul li {
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <!--意见反馈-->
    <div id="verify-manager" class="content">
        <ul>
            <li>
                <input type="text" class="form-control" id="orderSearch" placeholder="输入关键词搜索">
            </li>
            <li>
                <span id="two-inputs">
                    <input type="text" class="form-control" style="display:inline; width:200px" id="startTime" placeholder="导入开始时间">
                    <span style="color:#0161BB;">~</span>
                    <input type="text" class="form-control" style="display:inline; width:200px" id="endTime" placeholder="导入结束时间">
                </span>

            </li>
            <li>
                <select class="form-control status" id="add-product-button">
                    <option value="-1">全部</option>
                    <option value="0">未处理</option>
                    <option value="1">已处理</option>

                </select>
            </li>
            <li>
                <button class="ask-button" onclick="KeySearch()">查询</button>
            </li>
            <li>
                <button class="reset-button" onclick="ResetOrderIndex()">重置</button>
            </li>
            <button class="btn-add" onclick="addInfo()">新增</button>
        </ul>
        <table class="table table-bordered table-hover" id="feedBacklist">
            <thead>
                <tr style="height:50px;background-color:#EAEAEA;">
                    <th>展示图</th>
                    <th>标题</th>
                    <th>创建时间</th>
                    <th>浏览次数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="tcdPageCode"></div>
</body>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/xcConfirm.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/jquery.daterangepicker.js"></script>
<script src="js/gloab.js"></script>
<script src="js/jquery.page.js"></script>
<script>
    $(function () {
        $('#two-inputs').dateRangePicker({
            separator: ' to ',
            getValue: function () {
                if ($('#startTime').val() && $('#endTime').val())
                    return $('#startTime').val() + $('#endTime').val();
                else
                    return '';
            },
            setValue: function (s, s1, s2) {
                $('#startTime').val(s1);
                $('#endTime').val(s2);
            }
        });
    });
</script>
<script src="js/activityList.js"></script>


</html>
