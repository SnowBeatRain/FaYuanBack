<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>产品列表</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/depart-account.css" />
    <link rel="stylesheet" type="text/css" href="css/xcConfirm.css" />
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />

    <style>
        .ProImg {
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="order-manager" class="content">
        <a style="display:block;margin:10px 0;color:#63AEFF" href="javascript:history.back();">
            返回上一层<br></a>
        <ul>
            <li>
                <input type="text" class="form-control search" id="orderSearch" placeholder="关键词搜索(商品名、简介)">
            </li>
            <!-- <li>
                <select class="form-control status" id="order-manager-place">
                    <option value="-1">全部</option>
                    <option value="0">中文</option>
                    <option value="1">英文</option>
                </select>
            </li> -->
            <li>
                <button type="button" class="ask-button" onclick="KeySearch()">查询</button>
            </li>
            <li>
                <button type="button" class="reset-button" onclick="ResetOrderIndex()">重置</button>
            </li>
            <button class="btn btn-primary btn-lg" onclick="addModal()">添加</button>

        </ul>
        <!-- 未发货 -->
        <table class="table table-bordered table-hover" id="NoRderTable">
            <thead>
                <tr style="height:50px;background-color:#EAEAEA;">
                    <th>产品名称</th>
                    <th>主图</th>
                    <th>产品图</th>
                    <th>中英文类型</th>
                    <th style="max-width:500px">产品描述</th>
                    <!-- <th>产品详情</th>                     -->
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="tcdPageCode"></div>
    </div>
</body>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
