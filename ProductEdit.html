<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>产品修改</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/depart-account.css" />
    <link rel="stylesheet" type="text/css" href="css/xcConfirm.css" />
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="productHandle" class="content">
        <a style="display:block;margin:10px 0;color:#63AEFF" href="javascript:history.back();">
            返回上一层
            <br>
        </a>
        <div class="bigBox">
            <div class="left_box">
                <div>
                    <label for="">产品名称</label>
                    <input type="text" class="form-control Name" placeholder="请输入标题">
                </div>
                <div class="right_box">
                    <span>主图</span>
                    <p>
                        <input type="file" class="upImg_small" onchange="upSmallImg()">
                        <img class="upImg upImg1" src="image/tu.png" alt="">
                        <img class="guanbi guanbi1" onclick="guanbi1()" src="image/guanbi.png" alt="">
                    </p>
                </div>
                <div class="right_box">
                    <span>产品图</span>
                    <p>
                        <input type="file" class="upImg_pro" onchange="upProImg()">
                        <img class="upImg upImg2" src="image/tu.png" alt="">
                        <img class="guanbi guanbi2" onclick="guanbi1()" src="image/guanbi.png" alt="">
                    </p>
                </div>
                <div>
                    <label for="">中英文类型</label>
                    <select name="" id="" class="languageType form-control" onchange="changeLanguage()">
                        <option value="0">中文</option>
                        <option value="1">英文</option>
                    </select>
                </div>
                <div>
                    <label for="">产品类型</label>
                    <select name="" id="" class="productType form-control">

                    </select>
                </div>
                <div>
                    <label for="">产品描述</label>
                    <textarea class="form-control Discribe" name="" id="" placeholder="请输入描述"></textarea>
                </div>

            </div>
            <div class="right_box">

            </div>
        </div>

        <div id="detail_box2">
            <!-- 加载编辑器的容器 -->
            <script id="container2" name="content" style="width:80%;margin: 0px auto" type="text/plain">这里写你的初始化内容</script>
            <!-- 配置文件 -->
            <script type="text/javascript" src="UEtidor/UEditor.config.js"></script>
            <!-- 编辑器源码文件 -->
            <script type="text/javascript" src="UEtidor/UEditor.all.js"></script>
            <!-- 实例化编辑器 -->

        </div>
        <div class="foot_box" style="">
            <button onclick="savePro()">提交</button>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/xcConfirm.js"></script>
    <script src="layer/layer.js"></script>

    <script src="js/gloab.js"></script>

</body>
<script>
    var ue2 = UE.getEditor('container2');
</script>
<script src="js/ProductEdit.js"></script>

</html>
