<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>订单管理</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/depart-account.css" />
	<link href="css/base.css" rel="stylesheet" type="text/css" />
	<link href="css/index.css" rel="stylesheet" type="text/css" />

	<style>
	</style>
</head>

<body>
	<div id="order-manager" class="content">
		<ul>
			<li>
				<input type="text" class="form-control search" id="orderSearch" placeholder="关键词搜索">
			</li>
			<li>
				<select class="form-control status" id="order-manager-place">
					<option value="0">未发货</option>
					<option value="1">已发货</option>
				</select>
			</li>
			<li>
				<button type="button" class="ask-button" onclick="KeySearch()">查询</button>
			</li>
			<li>
				<button type="button" class="reset-button" onclick="ResetOrderIndex()">重置</button>
			</li>
		</ul>

		<!-- 未发货 -->
		<table class="table table-bordered table-hover" id="NoRderTable">
			<thead>
				<tr style="height:50px;background-color:#EAEAEA;">
					<th>商品图片</th>
					<th>商品名</th>
					<th>数量</th>
					<th>支付积分</th>
					<th>兑换时间</th>
					<th>收货人</th>
					<th>收货人电话</th>
					<th>收货人地址</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>商品图片</td>
					<td>商品名</td>
					<td>数量</td>
					<td>支付积分</td>
					<td>兑换时间</td>
					<td>收货人</td>
					<td>收货人电话</td>
					<td>收货人地址</td>
					<td>
						<button class="ask-button" data-toggle="modal" data-target="#sendGoods">发货</button>
					</td>
				</tr>
			</tbody>

		</table>
		<div class="modal fade" id="sendGoods" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-body addr">
						<h3>发货</h3>
						<div>
							<label>快递公司</label>
							<input type="text" class="form-control" id="kuaiDiCom" />
						</div>
						<div>
							<label>快递单号</label>
							<input type="text" class="form-control" id="kuaiDiOdd" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary blocka" onclick="sendGoods()">发货</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<div class="tcdPageCode"></div>
	</div>
</body>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/jquery.page.js"></script>
<script src="js/gloab.js"></script>
<script src="js/ShowFilterIndex.js"></script>

</html>
